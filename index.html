<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resilia - Inscrição</title>
    <link rel="stylesheet" href="Form-ResiliaEd.css">

</head>
<body>
    <h1>RESILIA</h1>
    <img src="img/sucesso_resilia.jpg" id="imgsucesso">
    <h3>Inscreva-se para a nova turma de Resilientes</h3>
    <div class="formulario">
        <form action="" method="post">
            <div class="inputs">
                <strong><label for="name">Nome Completo</label></strong>
                <input type="text" id="name" placeholder="Digite seu nome aqui" required/><br>
            </div>
            <div class="inputs">
            <strong><label for="mail">E-mail</label></strong>   <br>
                <input type="email" id="mail" placeholder="resilia@resilia.com" required/><br>
            </div>
            <div class="inputs">
            <strong><label for="number">Telefone com DDD</label></strong>
                <input type="text" id="number" placeholder="(00)00000-0000" required/><br>
            </div class="inputs">
            <div class="inputs">
            <strong><label for="nascimento">Data de Nascimento</label></strong>
                <input type="text" id="nascimento" placeholder="dd/mm/aaaa" required/><br>
            </div>
            <div class="button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
